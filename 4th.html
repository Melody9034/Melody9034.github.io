<h2>草莓大福</h2>
將紅豆調理包放入鍋中，用小火加熱，不停攪拌約5分鐘，放涼備用。把糯米粉與上白糖混合均勻 ，放入湯鍋中。<p>
      在湯鍋中加入水與步驟1混合均勻，接著開小火加熱。
  <p>
      用木匙在鍋中攪拌至糯米糰熟透成團。
  <p>
      在透明碗中放入片栗粉，倒入燙熟的糯米團。
  <p>
      將糯米糰均勻沾上片栗粉，將糯米糰分為三等份。
  <p> 
      將糯米糰展開成圓形約4吋大小，放入紅豆餡包起來
  <p>
      將包好的紅豆大福從上方剪開，放入一顆草莓，即完成。

<h2>珍妮曲奇</h2>
奶油室溫放軟後加糖打勻成鵝黃柔滑。<p>
      再加入蛋液拌勻成蓬鬆狀。
  <p>
      再加入過篩的低筋麵粉跟玉米粉拌至無粉狀態。
  <p>
      拌粉時190度預熱烤箱，麵糊放入擠花袋在烤盤上擠出花樣。
  <p>
      放入烤箱烤23分鐘取出放涼即可。
  <p>
